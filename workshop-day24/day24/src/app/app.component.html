<div class="container">
  <form [formGroup]="form" (ngSubmit)="upload()">
    <label>Image: </label>
    <input type="file" accept="image/*" formControlName="image-file" #imageFile multiple>
    <label>Note: </label>
    <input type="text" formControlName="note">
    <label>Uploader: </label>
    <input type="text" formControlName="uploader">
    <button type="submit">Upload</button>
  </form>
</div>
<div *ngFor="let imgUrl of uploadImgArrUrls">
  <img src="{{imgUrl}}"/> -->
</div>
